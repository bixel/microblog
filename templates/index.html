<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SOAK '16 Skynet ❤️</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-light bg-faded">
      <a class="navbar-brand" href="/">Skynet2</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="postList.setState({addPost: true});">New Post</a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li class="nav-item">
          <a
            class="nav-link {{ 'active' if request.path == '/login/' else '' }}"
            href="{{ url_for('logout' if session.user_id else 'login') }}">
              {{ 'Logout' if session.user_id else 'Login' }}
          </a>
        </li>
      </ul>
    </nav>
    {% block main %}
    <div id="posts-container" class="container main">
    </div>
    {% endblock %}
    {% block script %}
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script type="text/jsx" src="/static/js/script.js"></script>
    {% endblock %}
  </body>
</html>
